<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Pricing Component with toggle</title>

</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="content">
        <header>
          <div class="title">
            <h1 class="our-pricing">Our Pricing</h1>
          </div>
          <div class="toggle">
            <span>Annually</span>
            <label id="label-checkbox" for="toggle-check" class="switch">
              <input id="toggle-check" type="checkbox">
              <span class="slider round"></span>
            </label>
            <span>Monthly</span>
          </div>
        </header>
        <main class="cardsprices">
          <div class="cardprice">
            <h2 class="cardprice__name">Basic</h2>
            <div class="cardprice__price">
              <h3 class="cardprice__price__m showPrice">&dollar;19.99</h3>
              <h3 class="cardprice__price__y hiddenPrice">&dollar;199.99</h3>
            </div>
            <div class="cardprice__details">
              <ul>
                <li class="cardprice__details__item">500 GB Storage</li>
                <li class="cardprice__details__item">2 Users Allowed</li>
                <li class="cardprice__details__item">Send up to 3 GB</li>
              </ul>
            </div>
            <button class="cardprice__btn">Learn More</button>
          </div>
    
          <div class="cardprice cardprice-center">
            <h2 class="cardprice__name">Professional</h2>
            <div class="cardprice__price">
              <h3 class="cardprice__price__m showPrice">&dollar;24.99</h3>
              <h3 class="cardprice__price__y hiddenPrice">&dollar;249.99</h3>
            </div>
            <div class="cardprice__details">
              <ul>
                <li class="cardprice__details__item">1 TB Storage</li>
                <li class="cardprice__details__item">5 Users Allowed</li>
                <li class="cardprice__details__item">Send up to 10 GB</li>
              </ul>
            </div>
            <button class="cardprice__btn">Learn More</button>
          </div>
    
          <div class="cardprice">
            <h2 class="cardprice__name">Master</h2>
            <div class="cardprice__price">
              <h3 class="cardprice__price__m showPrice">&dollar;39.99</h3>
              <h3 class="cardprice__price__y hiddenPrice">&dollar;399.99</h3>
            </div>
            <div class="cardprice__details">
              <ul>
                <li class="cardprice__details__item">2 TB Storage</li>
                <li class="cardprice__details__item">10 Users Allowed</li>
                <li class="cardprice__details__item">Send up to 20 GB</li>
              </ul>
            </div>
            <button class="cardprice__btn">Learn More</button>
          </div>
        </main>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
